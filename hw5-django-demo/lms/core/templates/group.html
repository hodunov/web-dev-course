{% extends 'index.html' %} {% block body %}

<div class="row" style="margin-left: 2.5em">
  <h1>Groups list</h1>
</div>
<div class="container-space">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Group</th>
        <th scope="col">Teacher</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for group in object_list.all %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <th><a href="/group/{{group.id}}">{{group}}</a></th>
        {% for teacher in group.teacher.all %}
        <th><a href="/teacher/{{teacher.id}}">{{ teacher }}</a></th>
        <th>
          <form method="get" action="/group/{{group.id}}">
            <input
              type="submit"
              value="UPDATE"
              class="btn btn-secondary btn-sm"
            />
          </form>
        </th>
      </tr>
      {% endfor %} {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
