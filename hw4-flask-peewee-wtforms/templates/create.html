{% extends 'index.html' %} {% block body %}
<div class="row" style="margin-left: 12.5em">
  <h1>{{ page_name }}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form method="post">
        {% for field in form %}
        <dt>{{ field.label }}</dt>
        <dd>
          {{ field()|safe }} {% if field.errors %}
          <ul class="errors">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </dd>
        {% endfor %}
        <input class="btn btn-secondary btn-sm" type="submit" value="ADD" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
