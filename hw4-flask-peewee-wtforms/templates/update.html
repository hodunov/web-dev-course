{% extends 'index.html' %} {% block body %}
<div class="container">
  <h2>Update: {{book.title}}</h2>
  <div class="row">
    <div class="col-md-12">
      <form method="post" novalidate>
        {% for field in form %}
        <dt>{{ field.label }}</dt>
        <dd>
          {{ field()|safe }} {% if field.errors %}
          <ul class="errors">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </dd>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="UPDATE" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
