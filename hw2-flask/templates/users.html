{% extends 'index.html' %} 
{% block body %}
<h1>Randomly Generated Users</h1>
<div class="container-users">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in user_data %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{user.0}}</td>
        <td>{{user.1}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
